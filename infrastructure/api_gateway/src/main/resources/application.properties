spring.cloud.gateway.routes[4].id=service-msm
spring.cloud.gateway.routes[4].uri=lb://service-msm
spring.cloud.gateway.routes[4].predicates=Path=/edumsm/**

spring.cloud.gateway.routes[5].id=service-ucenter
